<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登陆界面</title>
        <link rel="stylesheet" href="http://localhost:8080/login/style.css">
        <link rel="stylesheet" href="http://localhost:8080/login/login.css">
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
        <div id="login_interfice">
            <div id="login_title">欢迎登陆</div>
            <div id="login_content">
                <div id="login_user">
                    <div class="label icon-user"></div>
                    <input class="text" type="text" id="user" placeholder="请输入用户名">
                    <div class="icon-cancel-circle  cancel"></div>
                </div>
                <div id="login_password">
                    <div class="label icon-unlocked"></div>
                    <input class='text' type="password" id="password" placeholder="请输入密码">
                </div>  
                  
            </div>
            <div id="login_button">
                <button id="enter">登陆</button>
            </div>
        </div>
        <script src="http://localhost:8080/login/login.js"></script>
    </body>
</html>
